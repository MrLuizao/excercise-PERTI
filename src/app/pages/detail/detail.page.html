<ion-header traslucent mode="ios">
  <ion-toolbar mode="md">
    <ion-icon name="chevron-back-outline" size="large" slot="start" (click)="backNavigate()"></ion-icon>
    <ion-title>{{movieName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-col>
      <img [src]="backGround">
    </ion-col>
  </ion-grid>

  <ion-grid class="grid-down">
    <ion-row>
      <ion-label color="secondary" class="fz-medium"> {{gendre}} </ion-label>
    </ion-row>
     
    <ion-row>
      <ion-label  class="fz-large"> {{summary}} </ion-label>
    </ion-row>

    <ion-row *ngIf="schedule">
      <ion-col *ngFor="let item of schedule.days" size="3">
        <ion-label color="medium" class="fz-small" > {{item}} </ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
    
</ion-content>
