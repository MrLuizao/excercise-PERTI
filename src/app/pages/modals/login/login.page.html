<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Inicio de sesión</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" [strong]="true">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-input placeholder="Usuario" class="custom" [value]="userInput"></ion-input>
    </ion-row>
    <ion-row>
      <ion-input placeholder="Contraseña" class="custom" [value]="passInput" type="password"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="medium">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
