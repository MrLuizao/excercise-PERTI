<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" [strong]="true">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-input placeholder="Nombre" class="custom" [value]="nameInput"></ion-input>
    </ion-row>
    <ion-row>
      <ion-input placeholder="Usuario" class="custom" [value]="userInput"></ion-input>
    </ion-row>
    <ion-row>
      <ion-input placeholder="ContraseÃ±a" class="custom" [value]="passInput" type="password"></ion-input>
    </ion-row>
    <ion-row>
      <ion-input placeholder="Fecha de registro" class="custom" [value]="dateInput"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="medium" (click)="registryUser()" >Registrar usuario</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
