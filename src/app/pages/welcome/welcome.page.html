
<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="12"  *ngIf="welcomeView" style="text-align: center;">
        <img src="assets/icon/logo-home.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-segment (ionChange)="segmentChanged($event)">
          <ion-segment-button value="register">
            <ion-label>Register</ion-label>
          </ion-segment-button>
          <ion-segment-button value="login">
            <ion-label>Sign in</ion-label>
          </ion-segment-button>
        </ion-segment>    
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
